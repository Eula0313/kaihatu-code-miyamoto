<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>WebAPI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>住所検索</h3>
    <div>
        <p>
            <label>郵便番号
                <!-- フォーム部品1 -->
<input id="zipcode" type="text" size="10" maxlength="8">
            </label>
            <!-- フォーム部品2 -->
<button id="btn">検索</button>
        </p>
        <p>
            <label>都道府県 
                <!-- フォーム部品3 -->
                <input id="prefecture" type="text" size="10">
            </label>
        </p>
        <p>
            <label>市区町村 
                <!-- フォーム部品4 -->
                <input id="city" type="text" size="10">
            </label>
        </p>
        <p>
            <label>住所 
                <!-- フォーム部品5 -->
                <input id="address" type="text" size="10">
            </label>
        </p>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
