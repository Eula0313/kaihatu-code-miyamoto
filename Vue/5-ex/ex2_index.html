<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://use.fontawesome.com/releases/v5.15.4/css/all.js" defer ></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <title>5-ex</title>
</head>
<body>
    <div id="app">
        <div class="form-area__number">
            <br>
            <p>学籍番号</p>
            <br>
            <input type="text" name="number" v-model="number"/>
            <p v-if="isInValidnumber" class="has-text-danger">
                学籍番号は数字7桁で入力して下さい
            </p>
        </div>

        <div class="form-area__name">
            <i class="fas fa-smile"></i>
            <br>
            <p>名前</p>
            <br>
            <input type="text" name="name" v-model="name"/>
            <p v-if="isInValidName" class="has-text-danger">
                名前は4文字以上で入力して下さい
            </p>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="./script/ex2_script.js"></script>
</body>
</html>
