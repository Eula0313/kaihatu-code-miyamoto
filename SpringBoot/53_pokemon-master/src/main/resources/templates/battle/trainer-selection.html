<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>トレーナー選択</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold text-center mb-8">ポケモンバトル - トレーナー選択</h1>

  <!-- エラーメッセージ -->
  <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline" th:text="${error}"></span>
  </div>

  <form action="/battle/initialize" method="post" class="max-w-lg mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="trainer1Id">
        トレーナー1 (相棒ポケモンで戦います)
      </label>
      <select id="trainer1Id" name="trainer1Id" required
              class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="">トレーナーを選択してください</option>
        <option th:each="trainer : ${trainers}"
                th:value="${trainer.userId}"
                th:text="${trainer.trainerName + ' (Lv.' + trainer.trainerLevel + ')'}">
        </option>
      </select>
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="trainer2Id">
        トレーナー2 (ランダムなポケモンで戦います)
      </label>
      <select id="trainer2Id" name="trainer2Id" required
              class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
        <option value="">トレーナーを選択してください</option>
        <option th:each="trainer : ${trainers}"
                th:value="${trainer.userId}"
                th:text="${trainer.trainerName + ' (Lv.' + trainer.trainerLevel + ')'}">
        </option>
      </select>
    </div>

    <div class="flex items-center justify-center">
      <button type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        バトル開始
      </button>
    </div>
  </form>

  <div class="text-center mt-4">
    <a href="/menu" class="text-blue-500 hover:text-blue-800">
      ← トップページに戻る
    </a>
  </div>
</div>
</body>
</html>
