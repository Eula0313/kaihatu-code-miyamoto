<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>トレーナー詳細情報</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #f3f9ff 25%, transparent 25%),
                            linear-gradient(-45deg, #f3f9ff 25%, transparent 25%),
                            linear-gradient(45deg, transparent 75%, #f3f9ff 75%),
                            linear-gradient(-45deg, transparent 75%, #f3f9ff 75%);
            background-size: 20px 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-button {
            background-color: #666;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #444;
        }

        h1 {
            color: #FF0000;
            text-align: center;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .trainer-profile {
            display: flex;
            gap: 30px;
            margin-bottom: 40px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
        }

        .trainer-image-container {
            flex-shrink: 0;
        }

        .trainer-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #FF0000;
            object-fit: cover;
        }

        .trainer-info {
            flex-grow: 1;
        }

        .trainer-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .trainer-level {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 20px;
        }

        .pokemon-section {
            margin-top: 30px;
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .pokemon-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s;
            position: relative;
        }

        .pokemon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .pokemon-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 15px;
            display: block;
        }

        .pokemon-name {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        .pokemon-type {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin: 5px;
        }

        /* ポケモンタイプごとの背景色 */
        .type-normal { background-color: #A8A878; color: white; }
        .type-fire { background-color: #F08030; color: white; }
        .type-water { background-color: #6890F0; color: white; }
        .type-electric { background-color: #F8D030; color: black; }
        .type-grass { background-color: #78C850; color: white; }
        .type-ice { background-color: #98D8D8; color: black; }
        .type-fighting { background-color: #C03028; color: white; }
        .type-poison { background-color: #A040A0; color: white; }
        .type-ground { background-color: #E0C068; color: black; }
        .type-flying { background-color: #A890F0; color: white; }
        .type-psychic { background-color: #F85888; color: white; }
        .type-bug { background-color: #A8B820; color: white; }
        .type-rock { background-color: #B8A038; color: white; }
        .type-ghost { background-color: #705898; color: white; }
        .type-dragon { background-color: #7038F8; color: white; }
        .type-dark { background-color: #705848; color: white; }
        .type-steel { background-color: #B8B8D0; color: black; }
        .type-fairy { background-color: #EE99AC; color: black; }
        .battle-button {
            display: block;
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-align: center;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <a href="/menu" class="back-button">← 戻る</a>
        <h1>トレーナー詳細情報</h1>
        <div style="width: 80px;"></div> <!-- バランス用の空div -->
    </div>

    <div class="trainer-profile">
        <div class="trainer-image-container">
            <img src="https://i.pinimg.com/736x/67/53/aa/6753aad71ea75d2eab4cf6ce4a755d84.jpg" alt="サトシ" class="trainer-image">
        </div>
        <div class="trainer-info">
            <h2 class="trainer-name">サトシ</h2>
            <div class="trainer-level">トレーナーレベル: 25</div>
            <p>カントー地方出身のポケモントレーナー。<br>
                ポケモンマスターを目指して旅を続けている。</p>
        </div>
    </div>

    <div class="pokemon-section">
        <h2>手持ちポケモン</h2>
        <div class="pokemon-grid">
            <!-- ポケモン1 -->
            <div class="pokemon-card">
                <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/5bb0cfd44302cd4df0c0c88d37457931.png" alt="ピカチュウ" class="pokemon-image">
                <div class="pokemon-name">ピカチュウ</div>
                <div class="pokemon-type type-electric">でんき</div>
            </div>
            <!-- ポケモン1 -->
            <div class="pokemon-card">
                <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/7b705082db2e24dd4ba25166dac84e0a.png" alt="フシギダネ" class="pokemon-image">
                <div class="pokemon-name">フシギダネ</div>
                <div class="pokemon-type type-grass">くさ</div>
            </div>
            <!-- ポケモン1 -->
            <div class="pokemon-card">
                <img src="https://zukan.pokemon.co.jp/zukan-api/up/images/index/89953014f442146518ef45787d9bb0a4.png" alt="ヒトカゲ" class="pokemon-image">
                <div class="pokemon-name">ヒトカゲ</div>
                <div class="pokemon-type type-fire">ほのお</div>
            </div>
        </div>
        <a href="/pokemon-battle" class="battle-button">このトレーナーと戦う！！</a>
    </div>
</div>
</body>
</html>
