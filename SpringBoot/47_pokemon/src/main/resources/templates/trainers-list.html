<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: linear-gradient(45deg, #f3f9ff 25%, transparent 25%),
                            linear-gradient(-45deg, #f3f9ff 25%, transparent 25%),
                            linear-gradient(45deg, transparent 75%, #f3f9ff 75%),
                            linear-gradient(-45deg, transparent 75%, #f3f9ff 75%);
            background-size: 20px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {

            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .trainer-form {

            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding-top: 1%;
            padding-bottom: 1%;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding-top: 1%;
            padding-bottom: 1%;
            border: 2px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: white;
            cursor: pointer;
            appearance: none; /* „Éá„Éï„Ç©„É´„Éà„ÅÆÁü¢Âç∞„Ç¢„Ç§„Ç≥„É≥„ÇíÈùûË°®Á§∫ */
        }

        select:focus {
            outline: none;
            border-color: #FF0000; /* „Éï„Ç©„Éº„Ç´„ÇπÊôÇ„ÅÆ„Éú„Éº„ÉÄ„Éº„Ç´„É©„Éº */
            box-shadow: 0 0 5px rgba(255, 0, 0, 0.5); /* „Éï„Ç©„Éº„Ç´„ÇπÊôÇ„ÅÆ„Ç∑„É£„Éâ„Ç¶ÂäπÊûú */
        }

        select option {

            color: #333;
            font-size: 16px;
        }

        button {
            background-color: #FF0000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #CC0000;
        }

        .trainer-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .trainer-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            position: relative;
            transition: transform 0.3s;
        }

        .trainer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .trainer-image {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            display: block;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #FF0000;
        }

        .pokemon-partner {
            width: 60px;
            height: 60px;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }
        .delete-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            padding: 0;
            cursor: pointer;
        }

        .delete-btn:hover {
            background-color: #FF92B1;
        }

        .update-btn {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            line-height: 24px;
            text-align: center;
            padding: 0;
            cursor: pointer;
        }

        .update-btn:hover {
            background-color: #0000ff;
        }
        .back-button {
            display: inline-block;
            background-color: #666;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .back-button:hover {

        }
    </style>
</head>
<body>
