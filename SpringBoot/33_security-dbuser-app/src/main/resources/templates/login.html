<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
</head>
<body>
<h2>ログイン画面</h2>
<!-- エラー表示 -->
<div th:if="${param.error}">
    <p style="color: red;">usernameまたはpasswordが違います</p>
</div>
<!--ログアウト表示 -->
<div th:if="${param.logout}">
    <p style="color: blue">ログアウトしました</p>
</div>
<form th:action="@{/authentication}" method="post" th:object="${loginForm}">
    <div><!-- ユーザー名 -->
        <label for="usernameInput">username</label>
        <input id="usernameInput" type="text" th:field="*{usernameInput}">
    </div>
    <div><!-- パスワード -->
        <label for="passwordInput">password</label>
        <input id="passwordInput" type="password" th:field="*{passwordInput}">
    </div>
    <div>
        <input type="submit" value="login">
    </div>
</form>
</body>
</html>
