<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello Sample</title>
</head>
<body>
<h2>メンバー一覧</h2>
    <table border="1">
        <tr>
            <td>id</td>
            <td>名前</td>
        </tr>
        <tr th:each="member : ${list}">
            <td th:text="${member.id}"></td>
            <td th:text="${member.name}"></td>
        </tr>
    </table>
</body>
</html>
