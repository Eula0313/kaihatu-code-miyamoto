<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Session Sample</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white shadow-md rounded-lg p-8 space-y-6">
    <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">確認画面</h2>
    <div id="exArea">
    <form th:action="@{/result}" method="post" class="space-y-4">
        <div>
            <p class="text-lg font-semibold text-gray-700">名前: <span class="text-gray-900">[[${userForm.name}]]</span></p>
        </div>
        <div>
            <p class="text-lg font-semibold text-gray-700">年齢: <span class="text-gray-900">[[${userForm.age}]]</span></p>
        </div>
        <div class="text-center">
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">完了画面へ</button>
        </div>
    </form>
    </div>
    <div id="logout">
        <form th:action="@{/logout}" method="post" class="space-y-4">
            <div class="text-center">
                <button type="submit" class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-gray-700 transition duration-300">ログアウト</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
