<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>セッション課題</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white shadow-md rounded-lg p-8">
    <h2 class="text-2xl font-bold text-blue-600 text-center mb-6">ローンお申込み画面</h2>
    <form th:action="@{/confirm}" th:object="${loanForm}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="name">ユーザー名:</label>
            <input type="text" id="name" th:field="*{name}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="ユーザー名を入力してください">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="price">金額:</label>
            <input type="number" id="price" th:field="*{price}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="金額を入力してください">
        </div>
        <div>
            <label class="block text-gray-700 font-semibold mb-2" for="age">年齢:</label>
            <input type="number" id="age" th:field="*{age}" class="w-full px-4 py-2 border border-gray-300 rounded-lg" placeholder="年齢を入力してください">
        </div>
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></p>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
        <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></p>
        <div class="text-center">
            <input type="submit" value="確認画面へ" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-300">
        </div>
    </form>
</div>
</body>
</html>
