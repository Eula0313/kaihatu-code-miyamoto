<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理者ログイン</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/admin.css">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
<div class="max-w-md w-full mx-4">
  <!-- ロゴ部分 -->
  <div class="text-center mb-8">
    <h2 class="text-3xl font-bold text-gray-800">管理者ログイン</h2>
  </div>

  <!-- ログインフォーム -->
  <div class="bg-white rounded-lg shadow-lg p-8">
    <form th:action="@{/admin/login}" method="post" class="space-y-6">
      <!-- メールアドレス入力 -->
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
          メールアドレス
        </label>
        <input
                type="email"
                id="username"
                name="username"
                value="admin1@example.com"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                placeholder="your-email@example.com"
        >
      </div>

      <!-- パスワード入力 -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
          パスワード
        </label>
        <input
                type="password"
                id="password"
                name="password"
                value="adminpass123"
                required
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
                placeholder="••••••••"
        >
      </div>

      <!-- ログインボタン -->
      <div>
        <button
                type="submit"
                class="btn-primary w-full flex justify-center py-3 px-4 rounded-md text-sm font-medium focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors"
        >
          ログイン
        </button>
      </div>
    </form>
  </div>

  <!-- フッター部分 -->
  <div class="mt-4 text-center text-sm text-gray-600">
    <a href="#" class="hover:text-green-700">パスワードをお忘れの方はこちら</a>
  </div>
</div>
</body>
</html>
