<!-- src/main/resources/templates/admin/options/option-edit.html -->
<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>オプション編集</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .btn-primary { background-color: #00704A; color: white; }
        .btn-primary:hover { background-color: #005738; }
    </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow p-6">
        <h1 class="text-2xl font-bold mb-6">オプション編集</h1>
        <form th:action="@{/admin/options/edit}" method="POST" class="space-y-4">
            <input type="hidden" name="id" th:value="${option.id}">
            <div>
                <label class="block text-sm font-medium text-gray-700">オプション名</label>
                <input type="text" name="name" th:value="${option.name}" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700">追加料金</label>
                <input type="number" name="additionalPrice" th:value="${#numbers.formatDecimal(option.additionalPrice, 0, 0)}" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm">
            </div>
            <div class="flex items-center">
                <input type="checkbox" name="isAvailable" th:checked="${option.isAvailable}" class="rounded border-gray-300 text-green-600">
                <label class="ml-2 text-sm text-gray-700">利用可能</label>
            </div>
            <div class="flex justify-end space-x-3">
                <a href="/admin/options" class="px-4 py-2 border rounded-md">キャンセル</a>
                <button type="submit" class="btn-primary px-4 py-2 rounded-md">更新</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
